<!DOCTYPE html>
<html>https://github.com/mikeybrg/Hero.ai/tree/main/.github/
<head>
  <title>GreenPeak AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin-top: 10px; width: 80%; max-width: 400px; }
    #gameContainer { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üéÆ GreenPeak AI Game Creator</h1>
  <p>Describe your game idea below:</p>
  <input id="prompt" placeholder="Example: make a simple pong game" />
  <button onclick="generateGame()">Generate Game</button>

  <div id="gameContainer"></div>

  <script>
    async function generateGame() {
      const prompt = document.getElementById("prompt").value;
      const container = document.getElementById("gameContainer");
      container.innerHTML = "<p>‚è≥ Generating your game...</p>";

      const response = await fetch("/api/game", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await response.json();
      container.innerHTML = data.html || "<p>‚ùå Error generating game.</p>";
    }
  </script>
</body>
</html>
