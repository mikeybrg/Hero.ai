<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero.AI Game Creator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #00ff99;
      }
      #container {
        background: #1a1a1a;
        border: 1px solid #333;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      button {
        background: #00ff99;
        color: #000;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #00cc77;
      }
      #result {
        margin-top: 1.5rem;
        text-align: left;
        white-space: pre-wrap;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>üéÆ Hero.AI Game Creator</h1>
      <input id="prompt" type="text" placeholder="Describe your dream game..." />
      <button id="generateBtn">Generate Game</button>
      <div id="result"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const generateBtn = document.getElementById("generateBtn");
        const resultDiv = document.getElementById("result");
        const promptInput = document.getElementById("prompt");

        generateBtn.addEventListener("click", async () => {
          const prompt = promptInput.value.trim();
          if (!prompt) {
            resultDiv.textContent = "‚ö†Ô∏è Please enter a prompt first.";
            return;
          }

          resultDiv.textContent = "‚è≥ Generating game...";

          try {
            const response = await fetch("/api/game", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt }),
            });

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(errorText || "Failed to fetch from backend.");
            }

            const data = await response.json();
            resultDiv.textContent = data.result || "No result returned.";
          } catch (err) {
            console.error("Error generating game:", err);
            resultDiv.textContent = "‚ùå Error generating game. Check console for details.";
          }
        });
      });
    </script>
  </body>
</html>
