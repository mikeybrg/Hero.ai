<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
</head>
<body>
  <div id="game">Loading...</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://wbggwezvocfreijjfslg.supabase.co",
      "YOUR_SUPABASE_ANON_KEY"
    );

    const id = window.location.pathname.split("/").pop();

    async function load() {
      const { data, error } = await supabase
        .from("games")
        .select("html")
        .eq("id", id)
        .single();

      if (error) {
        document.getElementById("game").innerHTML = "Error loading game";
        return;
      }

      document.getElementById("game").innerHTML = data.html;
    }

    load();
  </script>
</body>
</html>
