<!DOCTYPE html>
<html>
<head>
  <title>Game Builder</title>
  <style>
    body { margin: 0; padding: 20px; background: #111; color: #fff; font-family: sans-serif; }
    #gameFrame { width: 100%; height: 600px; border: 0; background: #222; }
  </style>
</head>
<body>

<h1>Game Builder</h1>
<input id="prompt" placeholder="Describe a game..." style="width:80%;padding:10px;">
<button onclick="generate()">Generate</button>

<br><br>

<iframe id="gameFrame"></iframe>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;

  const res = await fetch("/api/generate-game", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt }),
  });

  const data = await res.json();
  document.getElementById("gameFrame").srcdoc = data.code;
}
</script>

</body>
</html>
